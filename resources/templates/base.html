<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/css; charset=utf-8">
<html>

<head>
    <title>{% block title %}BAS baza JUS standarda van upotrebe{% endblock %}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <meta charset='utf-8'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/css/re-com.css">
    <link rel="stylesheet" href="/css/react-tree.min.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300" rel="stylesheet" type="text/css">
    {% style "/css/screen.css" %}
    {% block add-css %}
    {% endblock %}

</head>


<body>
<div id="loading-screen">
    <p><img src="/img/loading.gif" /> Please Wait</p>
</div>

{% if flash-message %}
    <div id="flash-message" class="alert {{flash-alert-type}}">{{flash-message}}</div>
{% endif %}

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">JUS standardi :</a>
        </div>

        {% include "menu.html" %}


    </div>
</div>

<div id="wrap">
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</div>



<script src="/js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://fb.me/react-0.14.3.js"></script>
<!--<script src="https://fb.me/react-dom-0.14.3.js"></script>-->
<!--<script src="https://fb.me/react-dom-server-0.14.3.js"></script>-->
<script src="/js/react-tree.js"></script>
<script src="/js/compiled/app.js"></script>

{% block js-bottom %}
{% endblock %}


</body>
</html>
